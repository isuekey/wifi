<div class="container">
  <form class="form-horizontal" novalidate name='redeemForm'>
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">商户名：</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="store.storeName">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">密码：</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" ng-model="password" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary" ng-disabled='redeemForm.$invalid' ng-click='redeem()'>确认消费</button>
      </div>
    </div>
  </form>
</div>
